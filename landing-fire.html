	<style>
		#star2 {
			position:absolute;
			top:30%;
			left:20%;

			animation-delay:2s;

		#star3 {

			top:15%;
			left:40%;

			width:4px;

		#star5 {

			top:20%;
			left:90%;
			height:4px;
			width:4px;
			background-color:#ffffff;
			border-radius:50%;
			animation:staraa 1.5s linear infinite;
			animation-delay:2s;
		}
		@keyframes staraa{
			0% {opacity:0.2;}
			50% {opacity:1;}
			100% {opacity:0.2;}
		}

		#star {

			left:5%;

			height:4px;
			width:4px;
			background-color:#ffffff;
			border-radius:50%;
			animation:starb 1.5s linear forwards;
			animation-delay:2s;
